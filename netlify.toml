# Configuración de Netlify para React + Vite

[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Carpeta donde se genera el build
  publish = "dist"

# Configuración para que funcione como SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para PWA y caché
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
